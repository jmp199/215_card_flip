<body>

<div id="flashcards-app">
  <div>
    <input v-model="newQuestion" placeholder="Question"/> 
    <input v-model="newAnswer" placeholder="Answer"/> 
    <input v-model="newCategory" type="radio" name="radio" value="math"/>Math
    <input v-model="newCategory" type="radio" name="radio" value="science"/>Science
    <input v-model="newCategory" type="radio" name="radio" value="history"/>History
   <button v-on:click="newCard">Submit</button>
    
    <div v-for="(card, index) in cards">
      <div class="card" v-on:click="flip(card)">
        <div class="top" v-bind:class="card.category"></div>
        
        <div v-if="!card.flipped" class="side1">
          <h1>{{card.question}}</h1>
        </div>
        <div v-if="card.flipped" class="side2">
          <h1>{{card.answer}}</h1>
        </div>
      </div>
    </div>

</div>
